<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Admin</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Info by admin - <span th:text="${admin.username}"/></h1>
            <div class="card-body">
                <div class="form-group">
                    <label>Username</label>
                    <input
                            type="text"
                            name="username"
                            th:value="${admin.username}"
                            class="form-control"
                            readonly
                    />

                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input
                            type="text"
                            name="name"
                            th:value="${admin.name}"
                            class="form-control"
                            readonly
                    />

                </div>
                <div class="form-group">
                    <label>Surname</label>
                    <input
                            type="text"
                            name="surname"
                            th:value="${admin.surname}"
                            class="form-control"
                            readonly
                    />

                </div>

                <div class="form-group">
                    <label>Department</label>
                    <input
                            type="text"
                            name="department"
                            th:value="${admin.department}"
                            class="form-control"
                            readonly
                    />
                </div>

                <div class="form-group">
                    <label>Salary</label>
                    <input
                            type="text"
                            name="salary"
                            th:value="${admin.salary}"
                            class="form-control"
                            readonly
                    />

                </div>

                <div class="form-check form-check-inline" th:each="role : ${roles}">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                           th:checked="${#lists.contains(admin.roles, role)}" th:disabled="true"/>
                    <label class="form-check-label" for="inlineCheckbox1" th:text="${role.toString()}"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
