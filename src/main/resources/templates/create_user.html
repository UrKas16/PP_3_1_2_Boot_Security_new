<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">User List</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">User List</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method = "post">
                    <input type="submit" value="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">New user</h1>
            <div class="card-body">
                <form th:action="@{/admin}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input
                                type="text"
                                name="userAlias"
                                th:field="*{userAlias}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input
                                type="text"
                                name="password"
                                th:field="*{password}"
                                class="form-control"
                        />

                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                        />

                    </div>
                    <div class="form-group">
                        <label>Surname</label>
                        <input
                                type="text"
                                name="surname"
                                th:field="*{surname}"
                                class="form-control"
                        />

                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <input
                                type="text"
                                name="department"
                                th:field="*{department}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>Salary</label>
                        <input
                                type="text"
                                name="salary"
                                th:field="*{salary}"
                                class="form-control"
                        />

                    </div>

                    <p>
                        <label>Roles:
                            <input
                                    type="checkbox" name="nameRole"
                                    th:each="role : ${roleList}"
                                    th:text="${role.toString()}"
                                    th:value="${role}"
                            />
                        </label>
                    </p>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
